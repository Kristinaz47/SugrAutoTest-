    //1: 90_9   2: 90_3    3: 30_3

    function createTable(position, data) {
        let positionName;
        let positionId;


        switch (position) {
            case 1:
                positionName = "9ft/90째";
                positionId = "position_90_9";
                break;
            case 2:
                positionName = "3ft/90째";
                positionId = "position_90_3";
                break;
            case 3:
                positionName = "3ft/30째";
                positionId = "position_30_3";
                break;
        }
        let table_ = "<table  class='table detials table-bordered table-hover' border='2' cellpadding='30' id=" + positionId + "> <tr> <th style='text-align: center; width: 16% ' colspan='2' >" + positionName + "</th> <th colspan='5' style='text-align: center;width: 14%'>1-5</th> <th colspan='5' style='text-align: center;width: 14%'>6-10</th> <th colspan='5' style='text-align: center;width: 14%'>11-15</th> <th colspan='5' style='text-align: center;width: 14%'>16-20</th> <th colspan='5' style='text-align: center;width: 14%'>21-25</th> <th colspan='5' style='text-align: center;width: 14%'>26-30</th> </tr></table>";


        $('.container').append(table_);

        let sense;


        if (data.silence != null) {
            sense = "Silence";
            createSense(positionId, sense, data.silence);
        }

        if (data.kitchen!=null){
            sense = "Kitchen";
            createSense(positionId, sense, data.kitchen);
        }
    }

    function createSense(positionId, sense, data__) {


        let col_FRR = "<tr id=" + positionId + "_" + sense + "_FRR> <td rowspan='2' style='text-align: center;vertical-align: middle'>" + sense + " </td><td> FRR</td>  </tr>";
        let col_FAR = "<tr id=" + positionId + "_" + sense + "_FAR> <td>FAR</td>   </tr>";

        $('#' + positionId).append(col_FRR).append(col_FAR);


        $.each(data__, function (index, value) {
            let item = "<td id="+positionId+"_"+sense+"_FRR_"+index+">"+value.FRR+"</td>"
            $('#' + positionId+"_"+sense+"_FRR").append(item)

        });

        $.each(data__, function (index, value) {
            let item = "<td id="+positionId+"_"+sense+"_FAR_"+index+">"+value.FAR+"</td>"
            $('#' + positionId+"_"+sense+"_FAR").append(item)

        });


    }
